version: '3.8'

services:
  # MQTT брокер
  mosquitto:
    image: eclipse-mosquitto:2.0
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
    networks:
      - garage-network

  # Симулятор Zigbee устройств
  zigbee-simulator:
    build: 
      context: ./zigbee-simulator
      dockerfile: Dockerfile
    environment:
      - MQTT_HOST=mosquitto
    depends_on:
      - mosquitto
    networks:
      - garage-network
    restart: unless-stopped

  # Веб-интерфейс
  garage-web:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - mosquitto
      - zigbee-simulator
    environment:
      - MQTT_HOST=mosquitto
    networks:
      - garage-network

networks:
  garage-network:
    driver: bridge
